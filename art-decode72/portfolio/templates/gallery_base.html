<div id='medium' class='medium content'>
{% for piece in pieces %}
	<a href='/{{ piece.series.all.0.slug }}/{{ piece.slug }}' class='default_image'><img src='{{ piece.default_image }}'/></a>
	<p>{{ piece }}</p>
{% endfor %}
</div>

<script type='text/javascript'>
    initImgs();
    window.setTimeout('initImgs();initImgs();',450);
</script>
