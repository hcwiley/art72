<a id='logo' {% block logo %} href='/' {% endblock %}><h2>{{ artist.site_name }}</h2></a>

   {% endblock %}
</div>
<div id='contact'><a {% block contact %} href='/contact' {% endblock %}><p>contact</p></a></div>
