<script>
    window.setTimeout(function(){
        loc = (window.location + '').split('\/');
        loc = loc[loc.length - 1];
        //alert(loc);
        if (loc == 'owl-eyes') {
            $('#current-image').children('img').remove();
            $('#current-image').appendTo('#owl');
            $('#owl').css('display', 'block');
            $('#abs').remove();
            $('#kon').remove();
        }
        else if (loc == 'sketching-abstractions') {
            $('#current-image').children('img').remove();
            $('#current-image').appendTo('#abs');
            $('#abs').css('display', 'block');
            $('#owl').remove();
            $('#kon').remove();
        }
        else if (loc == 'konnecting-it-all') {
            $('#current-image').children('img').remove();
            $('#current-image').appendTo('#kon');
            $('#kon').css('display', 'block');
            $('#owl').remove();
            $('#abs').remove();
            var p = document.createElement('A');
            p.setAttribute("href", '/media/videos/00034.MTS');
            p.innerHTML = "Additional video can be downloaded here";
            document.getElementById('piece-info').appendChild(p);
        }
    }, 200);
</script>
